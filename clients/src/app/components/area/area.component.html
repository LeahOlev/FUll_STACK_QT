<div class="login-container">
    <div class="login-box">
        <h2>ברוכים הבאים לאזור האישי שלך</h2>
        <form [formGroup]="formGroup">
            <div style="height:2em"> </div>
            <div class="input-container">
                <input type="text" id="username" class="formControlLogin" formControlName="username" required
                    placeholder="שם משפחה">
                <span class="errorText" *ngIf="formGroup.get('username')?.invalid && mouseoverLogin"
                    [innerText]="'שדה חובה'">
                </span>
            </div>
            <div class="input-container">
                <input type="password" id="pwd" class="formControlLogin" formControlName="password" required
                    placeholder="מספר זהות">
                <span class="errorText" *ngIf="formGroup.get('password')?.invalid && mouseoverLogin"
                    [innerText]="'שדה חובה'">
                </span>
            </div>
            <div (mouseenter)="mouseoverLogin=true" (mouseleave)="mouseoverLogin=false">
                <button type="submit" [disabled]="formGroup.invalid" (click)="close()" >!!!הכנס לאזורך</button>
                @if(click){
                    <!-- TODO:מסך שנפתח לאחר התחברות לאזור האישי
                    <app-budget></app-budget> -->
                }
            </div>
        </form>
    </div>
</div>
